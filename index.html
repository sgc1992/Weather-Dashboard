<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    Weather Dashboard
  </header>
  <div id="search" class="custom-control custom-checkbox my-1 mr-sm-2">
    <input type='text' class='form-control-plaintext border-dark custom-text' id="locationInput"
      placeholder="Search for a city">
    <button id="submit" class="btn btn-primary my-1">Search</button>
  </div>
  <div id="current-weather">
    <label>Location</label>
    <p id="current-location"></p>
    <label>Temperature</label>
    <p id="current-temp"></p>
    <label>Wind</label>
    <p id="wind"></p>
    <label>Humidity</label>
    <p id="humidity"></p>
  </div>
  <div id="forecast"></div>
  <div class="card">
    <h2>Display Results</h2>
    <p><strong>Search Results</strong> <span id="location-span"></span></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
