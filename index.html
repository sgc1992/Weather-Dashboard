<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    Weather Dashboard
  </header>
  <div id="search" class="custom-control custom-checkbox my-1 mr-sm-2">
    <input type='text' class='form-control-plaintext border-dark custom-text' id="locationInput"
      placeholder="Search for a city">
    <button id="submit" class="btn btn-primary my-1">Search</button>
    <!-- <div>
      <h3>Search History</h3>
      <div id="results">

      </div> -->
    </div>
  </div>

  <div class="container">
    <di id="current-weather" class="row"></div>
  </div>

  


  <div id="card">
    <h2>5 Days Forecast</h2>
    <div id="5 Days Forecast" style="display:flex"></div>

    <div class="container">
      <div class="row" id="info">
      </div>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
