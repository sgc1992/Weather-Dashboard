<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    Weather Dashboard
  </header>
  <div id="search" class="custom-control custom-checkbox my-1 mr-sm-2">
    <input type='text' class='form-control-plaintext border-dark custom-text' id="locationInput"
      placeholder="Search for a city">
    <button id="submit" class="btn btn-primary my-1">Search</button>
  </div>

  <div class="card text-white bg-dark mb-3" style="max-width: 10rem;">
    <div id="current-weather">
      <div id="icon"></div>
      <label>Location</label>
      <p id="current-location"></p>
      <label>Temperature</label>
      <p id="current-temp"></p>
      <label>Wind</label>
      <p id="wind"></p>
      <label>Humidity</label>
      <p id="humidity"></p>
      <label>UV Index</label>
      <p id="uv-index"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h3>5-Day Forecast</h3>
    </div>
  </div>
  <div class="row">
    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
  </div>

  <div class="card">
    <h2>Display Results</h2>
    <p id="search-results"><strong>Search Results</strong></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
